<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>個人檔案</title>
</head>
<body>
  <h1>個人檔案設定</h1>
  <form id="profile-form">
    <label>新的暱稱：<input type="text" id="nickname" required></label><br>
    <label>頭像網址（URL）：<input type="text" id="avatar" required></label><br>
    <button type="submit">儲存變更</button>
  </form>

  <p id="message" style="color: green;"></p>

  <script>
    // 預設載入使用者資料
    window.onload = async () => {
      const res = await fetch('/api/profile');
      if (res.ok) {
        const user = await res.json();
        document.getElementById('nickname').value = user.nickname || '';
        document.getElementById('avatar').value = user.avatar || '';
      } else {
        document.getElementById('message').textContent = '請先登入';
      }
    };

    // 儲存設定
    document.getElementById('profile-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const nickname = document.getElementById('nickname').value;
      const avatar = document.getElementById('avatar').value;

      const res = await fetch('/api/profile', {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nickname, avatar })
      });

      if (res.ok) {
        document.getElementById('message').textContent = '已儲存！';
      } else {
        document.getElementById('message').textContent = '儲存失敗';
      }
    });
  </script>
</body>
</html>
